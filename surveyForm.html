<!DOCTYPE html>

<head></head>

<body>
	<h1 id="title">Restaurant Newsletter Sign-Up</h1>
	<p id="description">This form is to sign up for our daily specials, straight to your inbox or cell phone!</p>
	<form id="survey-form">
		<label for="name" id="name-label">First and Last Name:</label><br />
		<input type="text" id="name" name="name" placeholder="First Name Last Name"><br />
		<label for="email" id="email-label">Email:</label><br />
		<input type="email" id="email" name="email" placeholder="example@example.com"><br />
		<label for="number" id="number-label">Phone Number:</label><br />
		<input type="tel" id="number" name="number" placeholder="ex. 123-456-7890" pattern="[0-9]{3} - [0-9]{3} - [0-9]{4}" required><br />
		<label for="restrictions" id="dropdown-label">Do you have any dietary restrictions?</label><br />
		<select id="dropdown">
			<option value="yes">Yes</option>
			<option value="no">No</option>
		</select>
		<p>Have you visited us before?</p>
		<input type="radio" id="priorVisitYes" name="priorVisit" value="yes">
		<label for="yes">Yes</label><br />
		<input type="radio" id="priorVisitNo" name="priorVisit" value="no">
		<label for="no">No</label><br />
	</form>
</body>
